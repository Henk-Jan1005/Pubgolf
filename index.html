<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Saver</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { margin: 0.5em 0; }
    #scores { margin-top: 1em; border-top: 1px solid #ccc; padding-top: 1em; }
  </style>
</head>
<body>
  <h1>Submit Your Score</h1>
  <input type="text" id="name" placeholder="Your name"><br>
  <input type="number" id="score" placeholder="Your score"><br>
  <button onclick="submitScore()">Submit</button>

  <div id="scores">
    <h2>Live Scores</h2>
    <ul id="scoreList"></ul>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwayhFDwpUReTh9qUZP4z3Wyk9yuzgn1IgibiQpZgqj1NtbNrsxBddUsxwGZ6Bt-XuO/exec';

    function submitScore() {
      const name = document.getElementById('name').value;
      const score = document.getElementById('score').value;
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, score })
      }).then(response => {
        alert("Score submitted!");
        fetchScores();
      });
    }

    function fetchScores() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const scoreList = document.getElementById('scoreList');
          scoreList.innerHTML = '';
          data.slice(1).reverse().forEach(row => {
            const li = document.createElement('li');
            li.textContent = `${row[1]} - ${row[2]} points (on ${new Date(row[0]).toLocaleString()})`;
            scoreList.appendChild(li);
          });
        });
    }

    // Auto-update every 10 seconds
    setInterval(fetchScores, 10000);
    fetchScores();
  </script>
</body>
</html>
