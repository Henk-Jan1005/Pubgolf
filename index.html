<!DOCTYPE html>
<html>
<head>
  <title>Scores opslaan</title>
</head>
<body>
  <h1>Voeg score toe</h1>
  <input id="naam" placeholder="Naam">
  <input id="score" type="number" placeholder="Score">
  <button onclick="submitScore()">Opslaan</button>

  <h2>Scores</h2>
  <ul id="scorelijst"></ul>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxTeRnonanU8BIkQcSGxpLj5ZyHHcpRBW6O_yQsKFnIocQtUMzwbzdtcJLmD7dq3_38/exec";

    function submitScore() {
      const naam = document.getElementById("naam").value;
      const score = document.getElementById("score").value;

      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify({ naam, score }),
        headers: { "Content-Type": "application/json" }
      }).then(res => res.text())
        .then(res => {
          console.log("Succes:", res);
          getScores(); // refresh lijst
        });
    }

    function getScores() {
      fetch(sheetURL)
        .then(res => res.json())
        .then(data => {
          const lijst = document.getElementById("scorelijst");
          lijst.innerHTML = "";
          data.forEach(score => {
            const li = document.createElement("li");
            li.textContent = ${score.naam}: ${score.score};
            lijst.appendChild(li);
          });
        });
    }

    getScores(); // laad direct scores bij openen
  </script>
</body>
</html>
