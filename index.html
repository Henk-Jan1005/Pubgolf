<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scores Bijhouden</title>
  <style>
    /* Basis styling */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-family: monospace;
      background: #e9e9e9;
      padding: 10px;
      border-radius: 3px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Golf Scores Bijhouden</h1>
    <form id="scoreForm">
      <label for="playerName">Speler Naam:</label>
      <input type="text" id="playerName" name="playerName" required>

      <!-- Inputvelden voor de 9 holes -->
      <label for="hole1">Hole 1:</label>
      <input type="number" id="hole1" name="hole1" required>
      <label for="hole2">Hole 2:</label>
      <input type="number" id="hole2" name="hole2" required>
      <label for="hole3">Hole 3:</label>
      <input type="number" id="hole3" name="hole3" required>
      <label for="hole4">Hole 4:</label>
      <input type="number" id="hole4" name="hole4" required>
      <label for="hole5">Hole 5:</label>
      <input type="number" id="hole5" name="hole5" required>
      <label for="hole6">Hole 6:</label>
      <input type="number" id="hole6" name="hole6" required>
      <label for="hole7">Hole 7:</label>
      <input type="number" id="hole7" name="hole7" required>
      <label for="hole8">Hole 8:</label>
      <input type="number" id="hole8" name="hole8" required>
      <label for="hole9">Hole 9:</label>
      <input type="number" id="hole9" name="hole9" required>

      <button type="submit">Opslaan</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('scoreForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Verzamel de ingevoerde data
      const form = e.target;
      const spelerNaam = form.playerName.value;
      const scores = [];
      for (let i = 1; i <= 9; i++) {
        scores.push(form['hole' + i].value);
      }

      // Data die verstuurd wordt naar de Google Apps Script
      const data = {
        speler: spelerNaam,
        scores: scores
      };

      // Vervang onderstaande URL door jouw eigen Google Apps Script URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwayhFDwpUReTh9qUZP4z3Wyk9yuzgn1IgibiQpZgqj1NtbNrsxBddUsxwGZ6Bt-XuO/exec';

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        // Update de pagina met de teruggegeven data
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      })
      .catch(error => {
        console.error('Fout bij verzenden:', error);
        document.getElementById('result').innerText = 'Er is een fout opgetreden. Probeer het later opnieuw.';
      });
    });
  </script>
</body>
</html>
