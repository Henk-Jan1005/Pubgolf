<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Test</title>
</head>
<body>
  <h1>Google Sheets API Test</h1>
  <button id="fetchBtn">Fetch Scoreboard Data</button>
  <pre id="result"></pre>

  <script>
    // Replace this URL with your deployed Apps Script web app URL
    const sheetURL = "https://script.google.com/macros/s/AKfycbxTeRnonanU8BIkQcSGxpLj5ZyHHcpRBW6O_yQsKFnIocQtUMzwbzdtcJLmD7dq3_38/exec";
    
    document.getElementById("fetchBtn").addEventListener("click", () => {
      // Using a test group parameter (adjust as needed)
      fetch(sheetURL + "?action=getScoreboard&group=test")
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById("result").textContent = "Error: " + error;
        });
    });
  </script>
</body>
</html>
